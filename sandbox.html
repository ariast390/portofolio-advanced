<!doctype html>
<html>
  <head>
    <title>Portofolio Pribadi</title>
    <!-- Masukkan link Tailwind CSS di sini -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <!-- Logo atau nama -->
          <a href="#" class="text-white text-xl font-semibold">Portofolio</a>

          <!-- Menu -->
          <ul class="flex space-x-4">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">About</a></li>
            <li><a href="#" class="text-white">Portfolio</a></li>
            <li><a href="#" class="text-white">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-gray-100 py-20">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-center"
      >
        <!-- Tulisan Nama dan Perkenalan (sebelah kiri) -->
        <div class="md:w-1/2 md:mr-8">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">
            Halo, Saya [Nama Anda]
          </h1>
          <p class="text-lg text-gray-600">
            Selamat datang di portofolio pribadi saya. Saya adalah seorang [posisi
            atau bidang spesialisasi Anda], dan saya memiliki pengalaman dalam
            [deskripsi singkat tentang diri Anda].
          </p>
        </div>

        <!-- Gambar (sebelah kanan) -->
        <div class="md:w-1/2">
          <img
            src="https://picsum.photos/400/300"
            alt="Gambar Lorem Picsum"
            width="400"
            height="300"
          />
        </div>
      </div>
    </section>
  </body>
</html>
