<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/021eda2c9b.js"
      crossorigin="anonymous"
    ></script>
    <title>AriaBlog's</title>
    <link rel="icon" href="dist/img/icon/icon-title.png" type="image/png" />
  </head>
  <body>
    <!-- component -->
    <div class="my-auto flex items-center justify-center">
      <div class="my-24 bg-white p-6 sm:mx-auto">
        <svg
          viewBox="0 0 24 24"
          class="mx-auto my-6 h-16 w-16 animate-pulse text-green-600"
        >
          <path
            fill="currentColor"
            d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"
          ></path>
        </svg>
        <div class="text-center">
          <h3
            class="text-center text-base font-semibold text-gray-900 sm:text-2xl"
          >
            Email Sent!
          </h3>
          <p class="my-2 text-base text-gray-600 sm:text-xl">
            Thank you for getting in touch. I kindly request your patience for
            my response to your message.
          </p>
          <p>Have a great day!</p>
          <div class="py-10 text-center">
            <a
              href="https://ariast390.github.io/portofolio-advanced/#contact-me"
            >
              <button
                class="rounded bg-blue-500 px-12 py-3 font-semibold text-white duration-300 hover:translate-y-[-3px] hover:bg-primary"
              >
                GO BACK
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
